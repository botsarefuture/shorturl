<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-3xl mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">URL Shortener</h1>
        <form id="url-form" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="long_url" class="block text-sm font-medium text-gray-700">Long URL:</label>
                <input type="url" id="long_url" name="long_url" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" 
                    class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create Short URL
            </button>
        </form>
        <hr class="my-6">
        <div id="short-url-result" class="mt-4">
            <!-- Short URL will be displayed here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken'); // Retrieve token from local storage or other secure place
            
            document.getElementById('url-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const form = event.target;
                const formData = new FormData(form);
                
                const response = await fetch('/api/create', {
                    method: 'POST',
                    headers: {
                        //'Authorization': `Bearer ${token}`, // Insert actual token
                        'Content-Type': 'application/json' // Ensure the content type is set
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });
                
                const data = await response.json();
                document.getElementById('short-url-result').innerHTML = 
                    response.ok ? `<p class="text-green-500">Short URL: <a href="${data.short_url}" target="_blank" class="text-blue-500 hover:underline">${data.short_url}</a></p>` : `<p class="text-red-500">${data.error}</p>`;
            });
        });
    </script>
</body>
</html>
